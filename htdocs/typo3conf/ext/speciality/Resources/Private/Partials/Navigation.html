{namespace v=Tx_Vhs_ViewHelpers}
<f:layout name="Page"/>
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

	<f:section name="Navigation">

		<div class="navbar navbar-fixed-top ">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" style="margin-left: 0px;" href="{v:site.url()}" tabindex="1">
						<v:site.name/>
					</a>

					<div class="nav-collapse collapse">

						<v:page.menu entryLevel="{v:var.typoscript(path: 'lib.menu.main.entryLevel')}">
							<ul class="nav nav-top">
								<f:for each="{menu}" as="mainPage" iteration="iteration">
									<li class="{mainPage.class}">
										<a tabindex="{iteration.cycle -> v:math.sum(b: 10)}"
										   href="{mainPage.link}"
										   data-placement="bottom"
										   title="{mainPage.abstract}"
										   class="{mainPage.class}">{mainPage.title}</a>
									</li>
								</f:for>
							</ul>
						</v:page.menu>

						<f:render section="SearchForm" partial="SearchForm" optional="true" arguments="{_all}"/>

					</div>
					<!--/.nav-collapse -->
				</div>
			</div>
		</div>
	</f:section>
</div>
